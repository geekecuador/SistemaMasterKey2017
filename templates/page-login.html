<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
        <meta name="author" content="Coderthemes">
        {% load static %}
        <!-- App Favicon -->
        <link rel="shortcut icon" href="{% static "assets/images/favicon.ico" %}">

        <!-- App title -->
        <title>SISTEMA DE HORARIOS</title>

        <!-- App CSS -->
        <link href="{% static "assets/css/bootstrap.min.css"%}" rel="stylesheet" type="text/css" />
        <link href="{% static "assets/css/core.css"%}" rel="stylesheet" type="text/css" />
        <link href="{% static "assets/css/components.css"%}" rel="stylesheet" type="text/css" />
        <link href="{% static "assets/css/icons.css"%}" rel="stylesheet" type="text/css" />
        <link href="{% static "assets/css/pages.css"%}" rel="stylesheet" type="text/css" />
        <link href="{% static "assets/css/menu.css"%}" rel="stylesheet" type="text/css" />
        <link href="{% static "assets/css/responsive.css" %}"rel="stylesheet" type="text/css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">

        <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        <script src="{% static "assets/js/modernizr.min.js"%}"></script>
        
    </head>
    <body>

        <div class="account-pages"></div>
        <div class="clearfix"></div>
        <div class="wrapper-page">
            <div class="text-center">
                <a href="/" class="logo"><img src="{% static "imagenes/masterkey.png" %}" width="220px" alt=""></a>
                <h5 class="text-muted m-t-0 font-600" style="color: black !important;">Sistema de Horarios</h5>
            </div>
        	<div class="m-t-40 card-box">
                <div class="text-center">
                    <h4 class="text-uppercase font-bold m-b-0">INICIAR SESIÓN</h4>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal m-t-20" method="POST" action="/">
                        {% csrf_token %}
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" placeholder="usuario" name="username">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" required="" placeholder="contraseña" name="password">
                            </div>
                        </div>

                        <div class="form-group ">
                            <div class="col-xs-12">
                                <div class="checkbox checkbox-custom">
                                    <input id="checkbox-signup" type="checkbox">
                                    <label for="checkbox-signup">
                                        Recordar
                                    </label>
                                </div>

                            </div>
                        </div>

                        <div class="form-group text-center m-t-30">
                            <div class="col-xs-12">
                                <button class="btn btn-custom btn-bordred btn-block waves-effect waves-light" type="submit">Iniciar Sesión</button>
                            </div>
                        </div>

                        <div class="form-group m-t-30 m-b-0">
                            <div class="col-sm-12">
                                <a href="{% url 'password_reset' %}" class="text-muted"><i class="fa fa-lock m-r-5"></i> Te olvidaste la contraseña?</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <!-- end card-box-->

            <div class="row">
                <div class="col-sm-12 text-center">
                    <p class="text-muted">Teléfonos: +59332811841</p>
                </div>
            </div>
            
        </div>
        {% if error %}
            <script>
                            swal({
                  title: "Error!",
                  text: "Error en el usuario/contraseña!",
                  type: "error",
                  confirmButtonText: "Aceptar"
                });
            </script>
        {% else %}
        {% endif %}
        <!-- end wrapper page -->
        

        
    	<script>
            var resizefunc = [];
        </script>

        <!-- jQuery  -->
        <script src="{% static "assets/js/jquery.min.js" %}"></script>
        <script src="{% static "assets/js/bootstrap.min.js"%}"></script>
        <script src="{% static "assets/js/detect.js"%}"></script>
        <script src="{% static "assets/js/fastclick.js"%}"></script>
        <script src="{% static "assets/js/jquery.slimscroll.js"%}"></script>
        <script src="{% static "assets/js/jquery.blockUI.js"%}"></script>
        <script src="{% static "assets/js/waves.js"%}"></script>
        <script src="{% static "assets/js/wow.min.js"%}"></script>
        <script src="{% static "assets/js/jquery.nicescroll.js"%}"></script>
        <script src="{% static "assets/js/jquery.scrollTo.min.js"%}"></script>

        <!-- App js -->
        <script src="{% static "assets/js/jquery.core.js"%}"></script>
        <script src="{% static "assets/js/jquery.app.js"%}"></script>
	    <script src="https://use.fontawesome.com/b1ac3021bd.js"></script>
	</body>
</html>
