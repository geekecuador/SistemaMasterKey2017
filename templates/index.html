{% extends "base.html" %}

{#{% block title %}My amazing blog{% endblock %}#}

{% block content %}
{% for noticia in noticias %}

    <div class="col-lg-4">
        <div class="panel panel-color panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title">{{ noticia.titulo }}</h3>
            </div>
            <div class="panel-body">
                <p>
                   {{ noticia.contenido  }}
                </p>
            </div>
        </div>
    </div>
{% endfor %}

{% endblock %}
