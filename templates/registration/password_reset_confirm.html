{% extends 'registration/base.html' %}

{% block content %}
  {% if validlink %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary waves-effect waves-light">Actualizar contraseña</button>
    </form>
  {% else %}
    <p>
     El enlace de restablecimiento de contraseña no es válido, posiblemente porque ya se ha utilizado.
       Solicite una nueva contraseña restablecida.
    </p>
  {% endif %}
{% endblock %}
